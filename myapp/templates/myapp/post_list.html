<html>
	<head>
		<title>Post List</title>
	</head>
	<body>
		<div>
			<h1><a href="">Blogs</a></h1>
		</div>

		{% for post in posts %}
		<div>
			<h2><a href="">{{ post.title }}</a></h2>
			<p>{{ post.text|linebreaksbr }}</p>
			<p>Publish Date: {{ post.published_date }}</p>
		</div>
		{% endfor %}
	</body>
</html>
