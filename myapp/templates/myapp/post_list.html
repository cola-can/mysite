{% extends 'myapp/base.html' %}
{% block content %}
	<div class="page-header">
		<h1><a href="">Blogs</a></h1>
	</div>
	{% for post in posts %}
		<div class="post">
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			<p>Publish Date: {{ post.published_date }}</p>
		</div>
	{% endfor %}
{% endblock %}
