{% extends 'myapp/base.html' %}

{% block content %}
	<div class="page-header">
		<h1><a href="">Post Detail</a></h1>
	</div>
	<div class="post">
		<h2>{{ post.title }}</h2>
		<p>{{ post.content|linebreaksbr }}</p>
		{% if post.published_date %}
			<p>Publish Date: {{ post.published_date }}</p>
		{% endif %}
	</div>
{% endblock %}
